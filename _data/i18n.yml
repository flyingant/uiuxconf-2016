    call_for_speakers_p1: <p>分享观点，为中国UIUX社群提供新的思路和见解。欢迎做一个20分钟的主题演讲或者举办一场工作坊。讲者申请截止至<strong>7月1日</strong>。欢迎中、英文演讲。 </p><p>在这两天的大会中你将听到20多场来自资深UIUX设计大牛们的主题演讲(交互设计、视觉设计、用户研究设计、管理服务设计、设计思维等)、参与到多个交互设计体验工作坊、结识其他800多位和你一样有想法的创意人士。 本次活动参与者包括多家国际知名设计公司及中国新兴企业，“<strong>探索、启迪、连接</strong>” 是本次大会的主题。</p>
    call_for_speakers_p2: <p>请通过以下<a href='#apply'>按钮</a>点击申请成为讲师或者推荐优秀讲师给我们</p><p>如果你有新颖的观点要分享，请告诉我们。如果你知道其他的优秀讲师，请推荐给我们。如果你有特别想了解的话题，告诉我们，我们会尽力帮你找到匹配的讲师。总之，填写表格吧！</p><p>如果你想了解往届UIUX meetup活动，这里是过去一年的<a href='http://www.meetup.com/Shanghai-UI-UX-Designers-Meetup/' target='new'>活动页面</a>，<a href='http://www.meetup.com/UIUX-Meetup-SH/photos/'>照片</a>和<a href='http://www.tudou.com/home/wiredcraft' target='new'>视频</a>。</p><p><strong>我们欢迎各种UIUX相关话题，并且愿意提供帮助。</strong></p><p>如果这是你的第一次演讲，并且想在提交申请前得到一些反馈，请联系活动组织者<a href='mailto:info@uiuxconf.com'>info@uiuxconf.com</a>，我们会及时回复。</p>
    the_perks: 讲师特权
    the_perks_p1: <p>如果你被选为UI/UX Conf 2016的演讲嘉宾，你将会得到以下特权：</p>
    the_perks_p2: <p>提示：UIUXconf中国所有演讲的目的都是为了分享知识和经验，或是你独特的设计案例。我们欢迎你在演讲中向大家介绍你在工作中使用的工具，但是我们不鼓励任何形式的产品或服务推广。</p><p>对了，如果你的公司愿意报销你的往返交通费及大会期间的住宿费，我们将把他们列为特别赞助商。具体信息请查看我们的<a href="/call-for-sponsors/">赞助商页面</a>。而我们将会利用省下的这项资金更好地投入到大会筹办中去。</p><p>期待你加入UIUXconf！</p>
    the_perks_ticket: 大会门票+派对入场
    the_perks_camera: 专业摄像及摄影服务
    the_perks_plane: 免费交通与住宿
    the_perks_meal: 讲师晚餐
    apply: 点击申请
    sponsorship_options: 赞助方案
    call_for_sponsors_p1: "2016UI/UX Conf 提供三个等级的赞助方案: 金，银，铜。您的支持对于大会来说非常重要，能够保证大会主办人员更好地组织与筹办这次活动。我们将详细列出不同方案的特权以及费用，如果您对于赞助文档有任何的需求与疑问，请告诉我们！<a href='mailto:info@uiuxconf.com'>info@uiuxconf.com</a>"
    call_for_sponsors_p2: "<p><strong>除此之外，您还可以提供以下帮助：</strong></p><ul class='list'><li>讲师赞助</li><li>提供贵公司讲师的交通及住宿。</li><li>派对及茶歇期间赞助</li><li>可获得派对及茶歇期间品牌曝光，可以是非设计相关品牌。</li><li>媒体伙伴</li><li>互为合作伙伴，尽可能为大会提供媒体推广宣传及追踪报导。</li><li>定制赞助</li><li>通过定制化的赞助（礼品、书籍、参会名牌、T恤、无线网络、住宿等），获取相应品牌曝光机会。</li></ul>"
    gold_sponsor: 金牌赞助商
    silver_sponsor: 银牌赞助商
    bronze_sponsor: 铜牌赞助商
    download: 下载赞助文档
    coc: 行为规范
    coc_intro: <h2>简洁版</h2><p>宁JS旨在为所有人提供一场平等的技术大会，没有性别、肤色、外表之分，亦没有种族信仰之别。大会不允许参会者有任何形式的和大会宗旨相悖的行为。会场包括演讲过程中不允许有任何骚扰到他人的言语攻击或者照片。参会者一旦被发现此类行为，将被逐出大会现场，概不退还参会费用。</p><h2>完整版</h2><h4>骚扰</h4><p>骚扰包括在公共场合有带性别、肤色、外表、信仰倾向的无礼的言语评论、色情图片、故意恐吓、盯梢、跟踪、骚扰摄影或者录音、持续性地打断演讲者、不恰当的身体接触以及不受欢迎的性倾向。参会者必须遵守大会守则，不出现上述行为。</p><h4>参展者 & 赞助商</h4><p>所有会场内的参展者、赞助商以及会场工作人员等类似角色的人也都要遵守不能有骚扰他人行为的政策。特别要注意，参展者不应当使用任何带有性色彩的图片和行为。工作人员（包括志愿者）也不应当穿戴任何有性色彩的服饰/制服等。</p><h4>参会者</h4><p>如发现有骚扰行为的参会者，大会组织者有权采取以下正当行为予以阻止：对其进行警告、将其逐出会场，并不退还参会费用。如果你被人骚扰或者发现有人被骚扰了，请及时联系我们的工作人员大会工作人员都穿戴有统一的T恤衫和证件。大会工作人员也会很乐意帮助参会者联系酒店/会场安保人员、当地警察，阻止这类行为。为参会者提供一个安全的环境。希望你对此能够引起足够的注意。</p><h4>工作人员信息</h4><p>Coco Yu<br/><a href='mailto:coco@wiredcraft.com'>coco@wiredcraft.com</a></p><h4>会场 & 社交场所</h4><p>我们希望参会者能够在所有的大会会场以及相关的社交场所遵守行为守则。</p><h4>许可证</h4><p>这份行为准则借鉴自Ada Initiative和其他志愿者创建的Geek Feminism wiki示例政策，遵守Creative Commons Zero许可证。</p>

